<ion-header>

  <ion-navbar>
    <ion-title>Add Cerveja</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
     <ion-list>
      <ion-item>
        <ion-label>Cerveja</ion-label>
        <ion-select multiple="false" cancelText="Cancelar" okText="Ok!" name="beer_name"  [(ngModel)]="model.beer_name">
          <ion-option value="skol">Skol</ion-option>
          <ion-option value="heineken">Heineken</ion-option>
          <ion-option value="stella">Stella Artois</ion-option>
          <ion-option value="brahma">Brahma</ion-option>
          <ion-option value="antartica">Antarctica</ion-option>
          <ion-option value="novaSchin">Nova Schin</ion-option>
          <ion-option value="kaiser">Kaiser</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-label stacked>Volume</ion-label>
      <ion-input type="number" name="volume" [(ngModel)]="model.volume"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Pre√ßo por ml</ion-label>
      <ion-input type="number" name="price_per_ml" [(ngModel)]="model.price_per_ml"></ion-input>
    </ion-item>
    <!-- <ion-item>
      <ion-label stacked>Latitude</ion-label>
      <ion-input type="number" name="seller_latitude" [(ngModel)]="model.seller_latitude"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Longitude</ion-label>
      <ion-input type="number" name="seller_longitude" [(ngModel)]="model.seller_longitude"></ion-input>
    </ion-item> -->
  </ion-list>
  <div id="map2" style="width:100%; height:40%;"></div>
  <button ion-button block (click)="save()">Salvar</button>
</ion-content>
